<div class="modulo">
    <div class="col-12 titulo">
      <h4>Módulo Produto</h4>
    </div>
    <div class="col-12 botoes">
      <button>
        <i class="bi bi-funnel"></i>
        Filtrar
      </button>
      <button routerLink="/produto/novo">
        <i class="bi bi-plus-lg"></i>
        Novo
      </button>
    </div>
    <div class="col-12 tabela">
      <table class="table table-hover m-0">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Categoria</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody *ngFor="let produto of produtos">
          <tr>
            <td>{{produto.id}}</td>
            <td>{{produto.nome}}</td>
            <td>{{produto.preco}}</td>
            <td>{{produto.quantidade}}</td>
            <td>{{produto.categoria.nome}}</td>
            <td>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Opções
                </button>
                <ul class="dropdown-menu">
                  <li>
                    <button class="dropdown-item">Ver detalhe</button>
                  </li>
                  <li>
                    <button class="dropdown-item" [routerLink]="['/produto/editar' , produto.id]">Editar</button>
                  </li>
                  <li>
                    <button class="dropdown-item" (click)="this.delete(produto.id)">Excluir</button>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
