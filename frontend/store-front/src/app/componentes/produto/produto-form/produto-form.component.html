<div class="col-12 titulo">
    <h2>{{isEdicao ? 'Editar Produto' : 'Novo Produto'}}</h2>
</div>
<form (submit)="salvar()">

    <div class="col-6" *ngIf="isEdicao">
        <label for="id" class="form-label">Id</label>
        <input type="text" id="id" name="id" class="form-control" readonly [(ngModel)]="produto.id">
    </div>

    <div class="col-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="produto.nome">
    </div>

    <div class="col-6">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" name="preco" class="form-control" [(ngModel)]="produto.preco">
    </div>

    <div class="col-6">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" name="quantidade" class="form-control" [(ngModel)]="produto.quantidade">
    </div>

    <div class="col-6">
        <label for="categoria">Selecione a Categoria</label>
        <select name="categoria" id="categoria" [(ngModel)]="produto.categoria.id">
          <option value="" disabled selected>Selecione uma categoria</option>
          <option *ngFor="let categoria of categorias" [value]="categoria.id">{{categoria.nome}}</option>
        </select>
      </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">{{isEdicao ? 'Salvar alterações' : 'Adicionar novo'}}</button>
        <button routerLink="/produtos" class="btn btn-primary">Cancelar</button>
    </div>

</form>
